<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제로샷 텍스트 분류</title>
  </head>

  <body>
    <main class="container">
      <label for="text-input">
        종류를 구분할 문장을 입력하세요 (엔터로 구분)</label
      >
      <textarea
        id="text-input"
        placeholder="분류할 텍스트 입력"
        rows="10"
        cols="50"
        class="text-input"
      ></textarea>

      <br />
      <label for="labels-input">분류할 라벨을 입력하세요</label>
      <input
        class="labels-input"
        id="labels-input"
        type="text"
        placeholder="라벨 입력 (띄어쓰기 없는 쉼표로 구분)"
        value="입금,환불,불법,사기,정지,처벌,정보,배송조회,반품,질문,인사"
      />

      <p id="status"></p>

      <button id="detect-button" disabled>분류하기</button>
      <div id="result" class="result"></div>

      <a href="https://github.com/happytalkNicole/zero-shot-classification"
        >소스코드</a
      >
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
